{% load static %}

<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

        <div class="wrapper">
            
            <div class="search-container">

                <form class="search-bar" action="/" method="GET">

                    {% csrf_token %}

                    <input type="text" placeholder="Введите имя" name="discoverer" value="{{ query }}">

                    <button type="submit">Поиск</button>

                </form>

            </div>
        
            <div class="discoverers-container">
            
                {% for discoverer in discoverers %}

                   <div class="discoverer-card">

                       <img src="{% static "images/discoverers/" %}{{ discoverer.id }}.jpg" />

                       <span>{{ discoverer.name }}</span>

                       <a href="discoverer/{{ discoverer.id }}">
                            <button>Открыть</button>
                       </a>

                    </div>

                {% endfor %} 
            
            </div>
        
        </div>

</body>
</html>
